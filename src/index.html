<!DOCTYPE html>
<html lang="ru">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Mesto</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="logo" src="<%=require('./images/logo-white.svg')%>" alt="Логотип Mesto">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__avatar-circle">
                    <img class="profile__edit-icon" src="<%=require('./images/edit-avatar.svg')%>">
                    <img class="profile__avatar" src="#" alt="Изображение профиля">
                </div>
                <div class="profile__info">
                    <h1 class="profile__name"></h1>
                    <button class="profile__edit-btn" type="button"></button>
                    <p class="profile__description"></p>

                </div>
                <button class="profile__plus-btn" type="button"></button>
            </section>
            <section class="cards">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2023 Mesto Russia</p>
        </footer>
    </div>
    <template id="card__template">
        <figure class="element">
            <img class="element__image" src="#">
            <button class="element__delete-btn" type="button"></button>
            <figcaption class="element__info">
                <h2 class="element__title"></h2>
                <div class="element__like-block">
                    <button class="element__button" type="button"></button>
                    <p class="element__like-counter">0</p>
                </div>
            </figcaption>
        </figure>
    </template>
    <div class="popup popup_form_edit">
        <div class="popup__window">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" novalidate>
                <fieldset class="form">
                    <label class="form__input-label">
                        <input class="popup__input" id="name" placeholder="Введите имя" minlength="2" maxlength="40"
                            required>
                        <span class="popup__error" id="name-error"></span>
                    </label>
                    <label>
                        <input class="popup__input" id="about" placeholder="Введите описание" minlength="2"
                            maxlength="200" required>
                        <span class="popup__error about-error" id="about-error"></span>
                    </label>
                </fieldset>
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
            <button type="button" class="popup__close-button" src="<%=require('./images/cross-icon.svg')%>"></button>
        </div>
    </div>
    <div class="popup popup_form_add">
        <div class="popup__window">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" novalidate>
                <fieldset class="form">
                    <label class="form__input-label">
                        <input class="popup__input" value="" id="place" placeholder="Название" minlength="2"
                            maxlength="30" required>
                        <span class="popup__error" id="place-error"></span>
                    </label>
                    <label>
                        <input class="popup__input" type="url" value="" id="link" placeholder="Ссылка на картинку"
                            required>
                        <span class="popup__error" id="link-error"></span>
                    </label>
                </fieldset>
                <button class="popup__button popup__button_disabled" type="submit">Создать</button>
            </form>
            <button type="button" class="popup__close-button" src="<%=require('./images/cross-icon.svg')%>"></button>
        </div>
    </div>

    <div class="popup popup_form_avatar">
        <div class="popup__window">
            <h2 class="popup__title">Обновить аватар</h2>
            <form class="popup__form" novalidate>
                <fieldset class="form">
                    <label class="form__input-label">
                        <input class="popup__input" value="" type="url" id="avatar" placeholder="Ссылка на изображение"
                            required>
                        <span class="popup__error" id="avatar-error"></span>
                    </label>
                </fieldset>
                <button class="popup__button popup__button_disabled" type="submit">Создать</button>
            </form>
            <button type="button" class="popup__close-button" src="<%=require('./images/cross-icon.svg')%>"></button>
        </div>
    </div>


    <div class="popup popup_image-view">
        <div class="popup__container">
            <img class="popup__image" src="#">
            <button type="button" class="popup__close-button" src="<%=require('./images/cross-icon.svg')%>"></button>
            <p class="popup__description"></p>
        </div>
    </div>

    <div class="popup popup_delete_ask">
        <div class="popup__window">
            <form class="popup__form" novalidate>
                <h2 class="popup__title">Вы уверены?</h2>
                <button class="popup__button" type="submit">Да</button>
            </form>
            <button type="button" class="popup__close-button" src="<%=require('./images/cross-icon.svg')%>"></button>
        </div>
    </div>
</body>

</html>
