<!DOCTYPE html>
<html lang="ru">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body class="body">
    <div class="page">

        <header class="header">
            <img class="logo" src="images/logo-white.svg" alt="Логотип Mesto">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="images/avatar.jpg" alt="Изображение профиля">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-btn" type="button"></button>
                    <p class="profile__description">Исследователь океана</p>

                </div>
                <button class="profile__plus-btn" type="button"></button>
            </section>

            <section class="cards">
            </section>


        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2023 Mesto Russia</p>
        </footer>



    </div>
    <template id="card__template">
        <figure class="element">
            <img class="element__image" src="">
            <figcaption class="element__info">
                <h2 class="element__title"></h2>
                <button class="element__button" type="button"></button>
            </figcaption>
        </figure>
    </template>
    <template id="popup">
        <div class="popup">
            <div class="popup__window">
                <form class="popup__form">
                    <h2 class="popup__title"></h2>
                    <input class="popup__input" value="" name="" placeholder="" id="first-input">
                    <input class="popup__input" value="" name="" placeholder="" id="second-input">
                    <button class="popup__button" type="submit"></button>
                </form>
                <button type="button" class="popup__close-button" src="images/cross-icon.svg"></button>
            </div>
        </div>
    </template>

    <template id="image-popup">
        <div class="image-popup">
            <div class="image-popup__container">
                <img class="image-popup__image"
                    src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/ivanovo.jpg">
                <button type="button" class="image-popup__button" src="images/cross-icon.svg"></button>
                <p class="image-popup__description">Архыз</p>
            </div>
        </div>
    </template>

    </div>
    
    <script src="scripts/script.js"></script>
</body>


</html>
