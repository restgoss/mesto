<!DOCTYPE html>
<html lang="ru">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body class="body">
    <div class="page">

        <header class="header">
            <img class="logo" src="images/logo-white.svg" alt="Логотип Mesto">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="images/avatar.jpg" alt="Изображение профиля">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-btn" type="button"></button>
                    <p class="profile__description">Исследователь океана</p>

                </div>
                <button class="profile__plus-btn" type="button"></button>
            </section>

            <section class="cards">
                <figure class="element">
                    <img class="element__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                    <figcaption class="element__info">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__button" type="button"></button>
                    </figcaption>
                </figure>
                <figure class="element">
                    <img class="element__image" src="images/kirill-pershin-14043281-unsplash.jpg" alt="Гора Эльбрус">
                    <figcaption class="element__info">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__button" type="button"></button>
                    </figcaption>
                </figure>
                <figure class="element">
                    <img class="element__image" src="images/kirill-pershin-15516355-unsplash.jpg" alt="Домбай">
                    <figcaption class="element__info">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__button" type="button"></button>
                    </figcaption>
                </figure>
                <figure class="element">
                    <img class="element__image" src="images/kirill-pershin-14043281-unsplash.jpg" alt="Гора Эльбрус">
                    <figcaption class="element__info">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__button" type="button"></button>
                    </figcaption>
                </figure>
                <figure class="element">
                    <img class="element__image" src="images/kirill-pershin-15516355-unsplash.jpg" alt="Домбай">
                    <figcaption class="element__info">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__button" type="button"></button>
                    </figcaption>
                </figure>
                <figure class="element">
                    <img class="element__image" src="images/kirill-pershin-1088404-unsplash.jpg"
                        alt="Карачаево-Черкесия">
                    <figcaption class="element__info">
                        <h2 class="element__title">Карачаево-Черкесия</h2>
                        <button class="element__button" type="button"></button>
                    </figcaption>
                </figure>
            </section>


        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2023 Mesto Russia</p>
        </footer>



    </div>

    <div class="popup">
        <div class="popup__window">
            <form class="popup__form" name="profile__info">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input popup__input_value_name" value="Жак-Ив Кусто" name="profile__name">
                <input class="popup__input popup__input_value_description" value="Исследователь океана" name="profile__description">
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
            <button type="button" class="popup__close-button" src="images/cross-icon.svg"></button>
        </div>

    </div>
    <script src="scripts/script.js"></script>
</body>


</html>
